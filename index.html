<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR-test-app</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="./shader-component.js"></script>
    <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-click-events/events.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene arjs="debugUIEnabled: false;" cursor="rayOrigin: mouse" link-controls>
      <a-assets>
        <video id="my-video" loop="true" src="assets/video/LogoPrem.webm" autoplay="true"></video>
      </a-assets>
      <a-entity
        material="shader: transparent-video; src: #my-video"
        geometry="primitive: plane;
                  width: 5;
                  height: 4"
        position="0 1 -20">
      </a-entity>
      
      <a-entity camera look-controls="reverseMouseDrag:true" cursor="rayOrigin: mouse"></a-entity>
        
        
        
      
    </a-scene>
  </body>
</html>
</html>
